type Board {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  title: String!
  author: User!
  team: Team!
  imageUrl: String!
}

input CreateBoardInput {
  title: String!
  teamId: ID!
}

type CreateBoardResponse {
  board: Board!
}

input BoardsFilterInput {
  teamId: ID!
}

type BoardResponse {
  nodes: [Board!]!
}

type Query {
  boards(filter: BoardsFilterInput!): BoardResponse!
}

type Mutation {
  createBoard(input: CreateBoardInput!): CreateBoardResponse!
}
